<!DOCTYPE html>
<html>
  <head>
    <title>WORK</title>
    <link rel="icon" type="jpg" href="assets/X.jpg" />
    <link rel="stylesheet" href="work.css" />
    <script
      src="https://kit.fontawesome.com/523a5e1da2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sidebar">
      <p id="name">
        <i class="fa-brands fa-square-xing fa-2xl" style="color: #f4f4f0"></i>
      </p>
      <br />
      <a href="home.html"
        ><i class="fa-solid fa-house fa-fade" style="color: #bd0505"></i>
        Home</a
      >
      <a href="work.html"
        ><i
          class="fa-solid fa-puzzle-piece fa-bounce"
          style="color: #ab1fc7"
        ></i>
        work</a
      >
      <div class="dayContainer">
        <span id="day">Sunday</span>
        <br />
        <span id="date">1</span>
        <span>-</span>
        <span id="month">1</span>
        <span>-</span>
        <span id="year">2022</span>
      </div>
      <div class="container">
        <span id="hours">00</span>
        <span>:</span>
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
        <span id="session">AM</span>
        <img src="assets/pikachu3.gif" alt="pikachu" />
      </div>
    </div>

    <section>
      <button id="btn1">
        <img
          src="assets/qrcode_81720312_10e06a18e70509f35770fa4796807bd2.png"
          alt="img"
        />
        <h3>Poki-App</h3>
        <p>All pokemon in it!</p>
      </button>
    </section>
    <section>
      <button id="btn2">
        <img
          src="assets/poke.png"
          alt="img"
        />
        <h3>Note-App</h3>
        <p>apps that I usually use!</p>
      </button>
    </section>
    <script src="work.js"></script>
  </body>
</html>
