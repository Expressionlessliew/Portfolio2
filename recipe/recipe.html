<!DOCTYPE html>
<html lang="en">
  <head>
    <title>recipe</title>
    <link rel="stylesheet" href="/recipe/recipe.css" />
    <script
    src="https://kit.fontawesome.com/523a5e1da2.js"
    crossorigin="anonymous"
  ></script>
  </head>
  <body>
    <div class="sidebar">
      <img id="cake" src="/assets/sweet.gif" alt="cake"/>
      <br />
      <a href="/home.html"
