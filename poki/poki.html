<!DOCTYPE html>
<html lang="en">
<head>
    <title>Poki</title>
    <link rel="stylesheet" href="/poki/poki.css" />

</head>
<body>

        <span id="day">Sunday</span>

        <span id="date">1</span>

        <span id="hours">00</span>
        <span>:</span>

        <span>:</span>
        <span id="seconds">00</span>

    </div>

</html>
