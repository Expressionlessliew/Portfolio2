<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Poki</title>
    <link rel="stylesheet" href="/poki/poki.css" />
    <script
      src="https://kit.fontawesome.com/523a5e1da2.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="sidebar">
        <img id="cake" src="/assets/pokiof2.gif" alt="cake" />
        <br />
        <a href="/home.html"
          ><i class="fa-solid fa-house fa-fade" style="color: #bd0505"></i>
          Home</a
        >
        <a href="/work.html"
          ><i class="fa-solid fa-folder fa-shake" style="color: #ab1fc7"></i>
          work</a
        >
        <div class="dayContainer">
          <span id="day">Sunday</span>
          <br />
          <span id="date">1</span>
          <span>-</span>
          <span id="month">1</span>
          <span>-</span>
          <span id="year">2022</span>
        </div>
        <div class="container">
          <span id="hours">00</span>
          <span>:</span>
          <span id="minutes">00</span>
          <span>:</span>
          <span id="seconds">00</span>
          <span id="session">AM</span>
          <img id="evee" src="/assets/poke4.gif" alt="evee" />
        </div>
      </div>
      <h1 id="pokiheader" class="pokiheader">Pokemon</h1>
    <script src="/poki/poki.js"></script>
  </body>
</html>
